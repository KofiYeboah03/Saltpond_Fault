<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECG Saltpond Fault Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createClient } = supabase;

        // SVG Icons
        const Phone = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" /></svg>;
        const Zap = () => <svg className="w-16 h-16 mx-auto text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>;
        const AlertCircle = () => <svg className="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
        const CheckCircle = () => <svg className="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
        const Edit = ({ className = "w-5 h-5" }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>;
        const Loader = ({ className = "w-6 h-6" }) => <svg className={`${className} animate-spin`} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>;
        const Clock = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
        const MapPin = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>;
        const Users = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>;
        const TrendingUp = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg>;
        const Download = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>;

        const LOCATIONS = [
          'Saltpond', 'Mankessim', 'Ekumfi', 'Biriwa', 'Egyaa No. 1', 
          'Egyaa No. 2', 'Egyaa No. 3', 'Anomabo', 'Abandze', 
          'Kormantse', 'Abura Dunkwa', 'Fanti-Nyankumasi'
        ];

        const FAULT_TYPES = [
          'Bad wiring',
          'Load mismatch',
          'Cover not closed well',
          'Cover tightened too much',
          'Burnt meter',
          'Phase off',
          'Damage meter',
          'Tamper',
          'By Pass',
          'Others'
        ];

        const METER_TYPES = ['Prepaid', 'Postpaid'];

        const CME_MEMBERS = ['CME1', 'CME2', 'CME3'];
        const FAULT_TEAM_MEMBERS = ['Ofori', 'Daniel', 'David'];
        const PRIORITY_LEVELS = ['Critical', 'High', 'Medium', 'Low'];
        
        const AUTH_CODES = {
          'CME1111': 'CME1',
          'CME2222': 'CME2',
          'CME3333': 'CME3',
          'OFORI4422': 'Ofori',
          'DANIEL9898': 'Daniel',
          'DAVID4545': 'David',
          'DTO1122': 'officer'
        };

        const SUPABASE_URL = 'https://hbthoxkegukkzojluwml.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhidGhveGtlZ3Vra3pvamx1d21sIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyMjI1OTgsImV4cCI6MjA3ODc5ODU5OH0.-Qh-doxIN54kQv7WqazsV8Mi2H7itVaF40QP9uGMKwc';

        const FaultTracker = () => {
          const [supabase, setSupabase] = useState(null);
          const [userRole, setUserRole] = useState('');
          const [userName, setUserName] = useState('');
          const [faults, setFaults] = useState([]);
          const [tokens, setTokens] = useState([]);
          const [activeView, setActiveView] = useState('dashboard');
          const [loading, setLoading] = useState(false);
          const [submitting, setSubmitting] = useState(false);
          const [authCode, setAuthCode] = useState('');
          const [authError, setAuthError] = useState('');
          const [selectedFault, setSelectedFault] = useState(null);
          const [workingFault, setWorkingFault] = useState(null);
          const [showExportMenu, setShowExportMenu] = useState(false);

          const [newCall, setNewCall] = useState({
            location: '',
            meterNumber: '',
            customerName: '',
            customerPhone: '',
            faultReason: '',
            priority: 'Medium',
            meterType: ''
          });

          const [newToken, setNewToken] = useState({
            meterNumber: '',
            location: '',
            reason: '',
            teamMember: ''
          });

          useEffect(() => {
            const client = createClient(SUPABASE_URL, SUPABASE_KEY);
            setSupabase(client);
          }, []);

          const handleAuthCodeSubmit = () => {
            const upperCode = authCode.toUpperCase().trim();
            console.log('Trying code:', upperCode);
            console.log('Available codes:', AUTH_CODES);
            
            if (AUTH_CODES[upperCode]) {
              const role = AUTH_CODES[upperCode];
              console.log('Role:', role);
              
              if (role === 'officer') {
                setUserRole('officer');
                setUserName('DTO');
              } else if (CME_MEMBERS.includes(role)) {
                setUserRole('cme');
                setUserName(role);
              } else {
                setUserRole('field');
                setUserName(role);
              }
              setAuthCode('');
              setAuthError('');
            } else {
              setAuthError('Invalid access code. Please try again. Try: DTO1122, CME1111, OFORI4422');
            }
          };

          useEffect(() => {
            if (supabase) {
              loadData();
            }
          }, [supabase]);

          const loadData = async () => {
            if (!supabase) return;
            
            setLoading(true);
            try {
              const { data: faultsData, error: faultsError } = await supabase
                .from('faults')
                .select('*')
                .order('created_at', { ascending: false });

              if (faultsError) throw faultsError;
              setFaults(faultsData || []);

              const { data: tokensData, error: tokensError } = await supabase
                .from('tokens')
                .select('*')
                .order('timestamp', { ascending: false });

              if (tokensError) throw tokensError;
              setTokens(tokensData || []);
            } catch (error) {
              console.error('Error loading data:', error);
              alert('Error loading data: ' + error.message);
            }
            setLoading(false);
          };

          const handleSubmitCall = async (e) => {
            e.preventDefault();
            setSubmitting(true);
            
            try {
              const faultData = {
                id: `fault_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
                source: 'Call Line',
                location: newCall.location,
                meter_number: newCall.meterNumber,
                meter_type: newCall.meterType,
                customer_name: newCall.customerName,
                customer_phone: newCall.customerPhone,
                priority: newCall.priority,
                fault_type: newCall.faultReason,
                reported_time: new Date().toISOString(),
                team_member: userName,
                status: 'pending',
                created_at: new Date().toISOString()
              };

              const { error } = await supabase
                .from('faults')
                .insert([faultData]);

              if (error) throw error;

              setNewCall({
                location: '',
                meterNumber: '',
                customerName: '',
                customerPhone: '',
                faultReason: '',
                priority: 'Medium',
                meterType: ''
              });
              alert('Call logged successfully');
              await loadData();
            } catch (error) {
              console.error('Error saving call:', error);
              alert('Error saving call: ' + error.message);
            }
            setSubmitting(false);
          };

          const handleStartWork = (fault) => {
            setSelectedFault(fault);
            setWorkingFault({
              ...fault,
              status: 'in-progress'
            });
            setActiveView('work-fault');
          };

          const handleSubmitToken = async (e) => {
            e.preventDefault();
            setSubmitting(true);
            
            try {
              const tokenData = {
                id: `token_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
                meter_number: newToken.meterNumber,
                location: newToken.location,
                reason: newToken.reason || null,
                team_member: userName,
                timestamp: new Date().toISOString()
              };

              const { error } = await supabase
                .from('tokens')
                .insert([tokenData]);

              if (error) throw error;

              setNewToken({
                meterNumber: '',
                location: '',
                reason: '',
                teamMember: ''
              });
              alert('Token generation logged successfully');
              await loadData();
            } catch (error) {
              console.error('Error saving token:', error);
              alert('Error saving token: ' + error.message);
            }
            setSubmitting(false);
          };

          const exportToCSV = (data, filename) => {
            if (data.length === 0) {
              alert('No data to export');
              return;
            }

            const headers = Object.keys(data[0]);
            const csvContent = [
              headers.join(','),
              ...data.map(row => 
                headers.map(header => {
                  const value = row[header];
                  if (value === null || value === undefined) return '';
                  const stringValue = String(value).replace(/"/g, '""');
                  return `"${stringValue}"`;
                }).join(',')
              )
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
          };

          const handleExportAllFaults = () => {
            const exportData = faults.map(fault => ({
              'Meter Number': fault.meter_number,
              'Meter Type': fault.meter_type || 'Not Specified',
              'Location': fault.location,
              'Customer Name': fault.customer_name,
              'Customer Phone': fault.customer_phone,
              'Priority': fault.priority,
              'Fault Type': fault.fault_type,
              'Status': fault.status,
              'Team Member': fault.team_member,
              'Reported Time': fault.reported_time ? new Date(fault.reported_time).toLocaleString() : '',
              'Arrived Time': fault.arrived_time ? new Date(fault.arrived_time).toLocaleString() : '',
              'Resolved Time': fault.resolved_time ? new Date(fault.resolved_time).toLocaleString() : '',
              'Problem Statement': fault.problem_statement || '',
              'Proposed Solution': fault.proposed_solution || '',
              'Problem Solved': fault.problem_solved === true ? 'Yes' : fault.problem_solved === false ? 'No' : '',
              'Lights Restored': fault.lights_restored === true ? 'Yes' : fault.lights_restored === false ? 'No' : '',
              'Source': fault.source
            }));
            
            const timestamp = new Date().toISOString().slice(0, 10);
            exportToCSV(exportData, `ECG_All_Faults_${timestamp}.csv`);
            setShowExportMenu(false);
          };

          const handleExportResolvedFaults = () => {
            const resolvedFaults = faults.filter(f => f.status === 'resolved');
            const exportData = resolvedFaults.map(fault => ({
              'Meter Number': fault.meter_number,
              'Meter Type': fault.meter_type || 'Not Specified',
              'Location': fault.location,
              'Customer Name': fault.customer_name,
              'Customer Phone': fault.customer_phone,
              'Priority': fault.priority,
              'Fault Type': fault.fault_type,
              'Team Member': fault.team_member,
              'Reported Time': fault.reported_time ? new Date(fault.reported_time).toLocaleString() : '',
              'Arrived Time': fault.arrived_time ? new Date(fault.arrived_time).toLocaleString() : '',
              'Resolved Time': fault.resolved_time ? new Date(fault.resolved_time).toLocaleString() : '',
              'Resolution Time (minutes)': getResolutionTime(fault) || '',
              'Problem Statement': fault.problem_statement || '',
              'Proposed Solution': fault.proposed_solution || '',
              'Problem Solved': fault.problem_solved === true ? 'Yes' : fault.problem_solved === false ? 'No' : '',
              'Lights Restored': fault.lights_restored === true ? 'Yes' : fault.lights_restored === false ? 'No' : ''
            }));
            
            const timestamp = new Date().toISOString().slice(0, 10);
            exportToCSV(exportData, `ECG_Resolved_Faults_${timestamp}.csv`);
            setShowExportMenu(false);
          };

          const handleExportPendingFaults = () => {
            const pendingFaults = faults.filter(f => f.status === 'pending');
            const exportData = pendingFaults.map(fault => ({
              'Meter Number': fault.meter_number,
              'Meter Type': fault.meter_type || 'Not Specified',
              'Location': fault.location,
              'Customer Name': fault.customer_name,
              'Customer Phone': fault.customer_phone,
              'Priority': fault.priority,
              'Fault Type': fault.fault_type,
              'Team Member': fault.team_member,
              'Reported Time': fault.reported_time ? new Date(fault.reported_time).toLocaleString() : '',
              'Source': fault.source
            }));
            
            const timestamp = new Date().toISOString().slice(0, 10);
            exportToCSV(exportData, `ECG_Pending_Faults_${timestamp}.csv`);
            setShowExportMenu(false);
          };

          const handleExportTokens = () => {
            const exportData = tokens.map(token => ({
              'Meter Number': token.meter_number,
              'Location': token.location,
              'Team Member': token.team_member,
              'Timestamp': token.timestamp ? new Date(token.timestamp).toLocaleString() : '',
              'Reason': token.reason || ''
            }));
            
            const timestamp = new Date().toISOString().slice(0, 10);
            exportToCSV(exportData, `ECG_Tokens_${timestamp}.csv`);
            setShowExportMenu(false);
          };

          const handleExportTeamPerformance = () => {
            const teamStats = FAULT_TEAM_MEMBERS.map(member => {
              const memberFaults = faults.filter(f => f.team_member === member);
              const memberResolved = memberFaults.filter(f => f.status === 'resolved');
              const lightsRestored = memberResolved.filter(f => f.lights_restored === true).length;
              const successRate = memberResolved.length > 0 ? Math.round((lightsRestored / memberResolved.length) * 100) : 0;
              
              return {
                'Team Member': member,
                'Total Faults': memberFaults.length,
                'Resolved': memberResolved.length,
                'In Progress': memberFaults.filter(f => f.status === 'in-progress').length,
                'Pending': memberFaults.filter(f => f.status === 'pending').length,
                'Lights Restored': lightsRestored,
                'Success Rate (%)': successRate,
                'Tokens Generated': tokens.filter(t => t.team_member === member).length
              };
            });
            
            const timestamp = new Date().toISOString().slice(0, 10);
            exportToCSV(teamStats, `ECG_Team_Performance_${timestamp}.csv`);
            setShowExportMenu(false);
          };

          const handleExportLocationStats = () => {
            const locationData = LOCATIONS.map(location => ({
              'Location': location,
              'Total Faults': faults.filter(f => f.location === location).length,
              'Resolved': faults.filter(f => f.location === location && f.status === 'resolved').length,
              'Pending': faults.filter(f => f.location === location && f.status === 'pending').length,
              'In Progress': faults.filter(f => f.location === location && f.status === 'in-progress').length,
              'Tokens Generated': tokens.filter(t => t.location === location).length
            })).filter(loc => loc['Total Faults'] > 0);
            
            const timestamp = new Date().toISOString().slice(0, 10);
            exportToCSV(locationData, `ECG_Location_Statistics_${timestamp}.csv`);
            setShowExportMenu(false);
          };

          const handleCompleteWork = async (e) => {
            e.preventDefault();
            setSubmitting(true);

            try {
              const { error } = await supabase
                .from('faults')
                .update({
                  arrived_time: workingFault.arrived_time,
                  resolved_time: workingFault.resolved_time,
                  fault_type: workingFault.fault_type || selectedFault.fault_type,
                  problem_statement: workingFault.problem_statement,
                  proposed_solution: workingFault.proposed_solution,
                  problem_solved: workingFault.problem_solved,
                  lights_restored: workingFault.lights_restored,
                  status: 'resolved',
                  team_member: userName
                })
                .eq('id', workingFault.id);

              if (error) throw error;

              alert('Fault resolved successfully');
              setWorkingFault(null);
              setSelectedFault(null);
              setActiveView('field-dashboard');
              await loadData();
            } catch (error) {
              console.error('Error completing work:', error);
              alert('Error completing work: ' + error.message);
            }
            setSubmitting(false);
          };

          if (!userRole) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                <div className="max-w-md mx-auto mt-20">
                  <div className="bg-white rounded-lg shadow-xl p-8">
                    <div className="text-center mb-6">
                      <Zap />
                      <h1 className="text-2xl font-bold text-gray-800">ECG Saltpond</h1>
                      <p className="text-gray-600">Fault Tracking System</p>
                    </div>
                    
                    <div className="space-y-4">
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                          Enter Access Code
                        </label>
                        <input
                          type="password"
                          value={authCode}
                          onChange={(e) => setAuthCode(e.target.value)}
                          onKeyPress={(e) => e.key === 'Enter' && handleAuthCodeSubmit()}
                          placeholder="Enter your access code"
                          className="w-full border border-gray-300 rounded-lg p-3"
                        />
                        {authError && (
                          <p className="text-red-600 text-sm mt-2">{authError}</p>
                        )}
                      </div>
                      
                      <button
                        onClick={handleAuthCodeSubmit}
                        className="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition font-semibold"
                      >
                        Access System
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            );
          }

          if (userRole === 'cme') {
            return (
              <div className="min-h-screen bg-gray-50 p-4">
                <div className="max-w-2xl mx-auto">
                  <div className="bg-white rounded-lg shadow-lg p-6 mb-4">
                    <div className="flex justify-between items-center mb-6">
                      <div>
                        <h1 className="text-2xl font-bold text-gray-800">Call Line Entry</h1>
                        <p className="text-gray-600">CME: {userName}</p>
                      </div>
                      <button
                        onClick={() => {
                          setUserRole('');
                          setUserName('');
                        }}
                        className="text-sm text-blue-600 hover:underline"
                      >
                        Logout
                      </button>
                    </div>

                    <form onSubmit={handleSubmitCall} className="space-y-4">
                      <div className="bg-blue-50 p-3 rounded-lg mb-4">
                        <p className="text-sm font-semibold text-blue-800">Log Call Information</p>
                      </div>

                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                          Meter Type *
                        </label>
                        <select
                          required
                          value={newCall.meterType}
                          onChange={(e) => setNewCall({...newCall, meterType: e.target.value})}
                          className="w-full border border-gray-300 rounded-lg p-3"
                        >
                          <option value="">Select meter type</option>
                          {METER_TYPES.map(type => (
                            <option key={type} value={type}>{type}</option>
                          ))}
                        </select>
                      </div>

                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                          Location *
                        </label>
                        <select
                          required
                          value={newCall.location}
                          onChange={(e) => setNewCall({...newCall, location: e.target.value})}
                          className="w-full border border-gray-300 rounded-lg p-3"
                        >
                          <option value="">Select location</option>
                          {LOCATIONS.map(location => (
                            <option key={location} value={location}>{location}</option>
                          ))}
                        </select>
                      </div>

                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                          {newCall.meterType === 'Prepaid' ? 'Prepaid Meter Number *' : 'Meter Number *'}
                        </label>
                        <input
                          type="text"
                          required
                          value={newCall.meterNumber}
                          onChange={(e) => setNewCall({...newCall, meterNumber: e.target.value})}
                          className="w-full border border-gray-300 rounded-lg p-3"
                          placeholder="Enter meter number"
                        />
                      </div>

                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                          Customer Name *
                        </label>
                        <input
                          type="text"
                          required
                          value={newCall.customerName}
                          onChange={(e) => setNewCall({...newCall, customerName: e.target.value})}
                          className="w-full border border-gray-300 rounded-lg p-3"
                          placeholder="Enter customer name"
                        />
                      </div>

                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                          Customer Phone Number *
                        </label>
                        <input
                          type="tel"
                          required
                          value={newCall.customerPhone}
                          onChange={(e) => setNewCall({...newCall, customerPhone: e.target.value})}
                          className="w-full border border-gray-300 rounded-lg p-3"
                          placeholder="Enter phone number"
                        />
                      </div>

                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                          Fault Reason *
                        </label>
                        <input
                          type="text"
                          required
                          value={newCall.faultReason}
                          onChange={(e) => setNewCall({...newCall, faultReason: e.target.value})}
                          className="w-full border border-gray-300 rounded-lg p-3"
                          placeholder="Describe the fault reason"
                        />
                      </div>

                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                          Priority Level *
                        </label>
                        <select
                          required
                          value={newCall.priority}

            return minutes >= 0 ? minutes : 0;
          };

          const teamStats = FAULT_TEAM_MEMBERS.reduce((acc, member) => {
            const memberFaults = faults.filter(f => f.team_member === member);
            const memberResolved = memberFaults.filter(f => f.status === 'resolved');
            acc[member] = {
              total: memberFaults.length,
              resolved: memberResolved.length,
              inProgress: memberFaults.filter(f => f.status === 'in-progress').length,
              lightsRestored: memberResolved.filter(f => f.lights_restored === true).length
            };
            return acc;
          }, {});

          const locationStats = LOCATIONS.reduce((acc, location) => {
            acc[location] = faults.filter(f => f.location === location).length;
            return acc;
          }, {});

          return (
            <div className="min-h-screen bg-gray-50 p-4">
              <div className="max-w-7xl mx-auto">
                <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                  <div className="flex justify-between items-center mb-6">
                    <div>
                      <h1 className="text-3xl font-bold text-gray-800">District Technical Officer</h1>
                      <p className="text-gray-600">System Dashboard</p>
                    </div>
                    <div className="flex gap-3 items-center">
                      <div className="relative">
                        <button
                          onClick={() => setShowExportMenu(!showExportMenu)}
                          className="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition font-semibold flex items-center gap-2"
                        >
                          <Download />
                          Export Data
                        </button>
                        
                        {showExportMenu && (
                          <div className="absolute right-0 mt-2 w-64 bg-white rounded-lg shadow-xl border border-gray-200 z-50">
                            <div className="p-2">
                              <button
                                onClick={handleExportAllFaults}
                                className="w-full text-left px-4 py-2 hover:bg-gray-100 rounded text-sm"
                              >
                                All Faults
                              </button>
                              <button
                                onClick={handleExportResolvedFaults}
                                className="w-full text-left px-4 py-2 hover:bg-gray-100 rounded text-sm"
                              >
                                Resolved Faults
                              </button>
                              <button
                                onClick={handleExportPendingFaults}
                                className="w-full text-left px-4 py-2 hover:bg-gray-100 rounded text-sm"
                              >
                                Pending Faults
                              </button>
                              <button
                                onClick={handleExportTokens}
                                className="w-full text-left px-4 py-2 hover:bg-gray-100 rounded text-sm"
                              >
                                Token Generations
                              </button>
                              <button
                                onClick={handleExportTeamPerformance}
                                className="w-full text-left px-4 py-2 hover:bg-gray-100 rounded text-sm"
                              >
                                Team Performance
                              </button>
                              <button
                                onClick={handleExportLocationStats}
                                className="w-full text-left px-4 py-2 hover:bg-gray-100 rounded text-sm"
                              >
                                Location Statistics
                              </button>
                            </div>
                          </div>
                        )}
                      </div>
                      <button
                        onClick={() => {
                          setUserRole('');
                          setUserName('');
                        }}
                        className="text-sm text-blue-600 hover:underline"
                      >
                        Logout
                      </button>
                    </div>
                  </div>

                  <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                    <div className="bg-blue-50 rounded-lg p-4">
                      <div className="flex items-center justify-between">
                        <div>
                          <p className="text-sm text-gray-600">Total Faults</p>
                          <p className="text-3xl font-bold text-blue-600">{faults.length}</p>
                        </div>
                        <AlertCircle />
                      </div>
                    </div>

                    <div className="bg-yellow-50 rounded-lg p-4">
                      <div className="flex items-center justify-between">
                        <div>
                          <p className="text-sm text-gray-600">Pending</p>
                          <p className="text-3xl font-bold text-yellow-600">{pendingFaults.length}</p>
                        </div>
                        <Clock />
                      </div>
                    </div>

                    <div className="bg-orange-50 rounded-lg p-4">
                      <div className="flex items-center justify-between">
                        <div>
                          <p className="text-sm text-gray-600">In Progress</p>
                          <p className="text-3xl font-bold text-orange-600">{inProgressFaults.length}</p>
                        </div>
                        <Users />
                      </div>
                    </div>

                    <div className="bg-green-50 rounded-lg p-4">
                      <div className="flex items-center justify-between">
                        <div>
                          <p className="text-sm text-gray-600">Resolved</p>
                          <p className="text-3xl font-bold text-green-600">{resolvedFaults.length}</p>
                        </div>
                        <CheckCircle />
                      </div>
                    </div>

                    <div className="bg-purple-50 rounded-lg p-4">
                      <div className="flex items-center justify-between">
                        <div>
                          <p className="text-sm text-gray-600">Tokens Generated</p>
                          <p className="text-3xl font-bold text-purple-600">{tokens.length}</p>
                        </div>
                        <Phone />
                      </div>
                    </div>
                    
                    <div className="bg-indigo-50 rounded-lg p-4">
                      <div className="flex items-center justify-between">
                        <div>
                          <p className="text-sm text-gray-600">Prepaid Faults</p>
                          <p className="text-3xl font-bold text-indigo-600">{prepaidFaults.length}</p>
                          <p className="text-xs text-gray-500 mt-1">
                            {prepaidResolved.length} resolved
                          </p>
                        </div>
                        <Zap />
                      </div>
                    </div>
                    
                    <div className="bg-pink-50 rounded-lg p-4">
                      <div className="flex items-center justify-between">
                        <div>
                          <p className="text-sm text-gray-600">Postpaid Faults</p>
                          <p className="text-3xl font-bold text-pink-600">{postpaidFaults.length}</p>
                          <p className="text-xs text-gray-500 mt-1">
                            {postpaidResolved.length} resolved
                          </p>
                        </div>
                        <Zap />
                      </div>
                    </div>
                  </div>

                  <div className="bg-gray-50 rounded-lg p-6 mb-6">
                    <h2 className="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                      <Users />
                      Team Performance Rankings
                    </h2>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                      {Object.entries(teamStats)
                        .sort((a, b) => {
                          const successRateA = a[1].resolved > 0 ? (a[1].lightsRestored / a[1].resolved) : 0;
                          const successRateB = b[1].resolved > 0 ? (b[1].lightsRestored / b[1].resolved) : 0;
                          if (successRateB !== successRateA) return successRateB - successRateA;
                          return b[1].resolved - a[1].resolved;
                        })
                        .map(([member, stats], index) => {
                          const successRate = stats.resolved > 0 ? Math.round((stats.lightsRestored / stats.resolved) * 100) : 0;
                          const isTopPerformer = index === 0;
                          return (
                            <div key={member} className={`bg-white rounded-lg p-4 shadow-sm border-2 ${
                              isTopPerformer ? 'border-yellow-400 bg-yellow-50' : 'border-gray-200'
                            } relative`}>
                              {isTopPerformer && (
                                <div className="absolute -top-3 -right-3 bg-yellow-400 text-yellow-900 rounded-full w-10 h-10 flex items-center justify-center font-bold text-xl shadow-lg">
                                  
                                </div>
                              )}
                              {index === 1 && (
                                <div className="absolute -top-3 -right-3 bg-gray-300 text-gray-700 rounded-full w-10 h-10 flex items-center justify-center font-bold text-xl shadow-lg">
                                  
                                </div>
                              )}
                              {index === 2 && (
                                <div className="absolute -top-3 -right-3 bg-orange-300 text-orange-800 rounded-full w-10 h-10 flex items-center justify-center font-bold text-xl shadow-lg">
                                  
                                </div>
                              )}
                              <div className="flex items-center justify-between mb-3">
                                <h3 className="font-bold text-lg text-gray-800">{member}</h3>
                                <span className="text-sm font-bold text-gray-500">#{index + 1}</span>
                              </div>
                              <div className="space-y-2">
                                <div className="flex justify-between">
                                  <span className="text-gray-600 text-sm">Total</span>
                                  <span className="font-bold">{stats.total}</span>
                                </div>
                                <div className="flex justify-between">
                                  <span className="text-gray-600 text-sm">Resolved</span>
                                  <span className="font-bold text-green-600">{stats.resolved}</span>
                                </div>
                                <div className="flex justify-between">
                                  <span className="text-gray-600 text-sm">In Progress</span>
                                  <span className="font-bold text-yellow-600">{stats.inProgress}</span>
                                </div>
                                <div className="flex justify-between">
                                  <span className="text-gray-600 text-sm">Lights Restored</span>
                                  <span className="font-bold text-purple-600">{stats.lightsRestored}</span>
                                </div>
                                <div className="pt-2 border-t mt-2">
                                  <div className="mb-1">
                                    <div className="flex justify-between items-center mb-1">
                                      <span className="text-xs text-gray-500">Success Rate</span>
                                      <span className={`text-sm font-bold ${
                                        successRate >= 80 ? 'text-green-600' :
                                        successRate >= 60 ? 'text-yellow-600' :
                                        'text-red-600'
                                      }`}>
                                        {successRate}%
                                      </span>
                                    </div>
                                    <div className="w-full bg-gray-200 rounded-full h-2">
                                      <div 
                                        className={`h-2 rounded-full ${
                                          successRate >= 80 ? 'bg-green-600' :
                                          successRate >= 60 ? 'bg-yellow-600' :
                                          'bg-red-600'
                                        }`}
                                        style={{width: `${successRate}%`}}
                                      ></div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          );
                        })}
                    </div>
                  </div>

                  <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div className="bg-gray-50 rounded-lg p-6">
                      <h2 className="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                        <MapPin />
                        Prepaid vs Postpaid Analysis
                      </h2>
                      <div className="space-y-4">
                        <div className="bg-white p-4 rounded-lg border-2 border-indigo-200">
                          <div className="flex justify-between items-center mb-2">
                            <h3 className="font-bold text-indigo-700">Prepaid Meters</h3>
                            <span className="text-2xl font-bold text-indigo-600">{prepaidFaults.length}</span>
                          </div>
                          <div className="grid grid-cols-3 gap-2 text-sm">
                            <div>
                              <p className="text-gray-500">Resolved</p>
                              <p className="font-bold text-green-600">{prepaidResolved.length}</p>
                            </div>
                            <div>
                              <p className="text-gray-500">Pending</p>
                              <p className="font-bold text-yellow-600">
                                {prepaidFaults.filter(f => f.status === 'pending').length}
                              </p>
                            </div>
                            <div>
                              <p className="text-gray-500">Success Rate</p>
                              <p className="font-bold text-blue-600">
                                {prepaidResolved.length > 0 
                                  ? Math.round((prepaidResolved.filter(f => f.lights_restored === true).length / prepaidResolved.length) * 100)
                                  : 0}%
                              </p>
                            </div>
                          </div>
                          <div className="mt-3">
                            <div className="w-full bg-gray-200 rounded-full h-2">
                              <div 
                                className="bg-indigo-600 h-2 rounded-full" 
                                style={{width: `${faults.length > 0 ? (prepaidFaults.length / faults.length) * 100 : 0}%`}}
                              ></div>
                            </div>
                            <p className="text-xs text-gray-500 mt-1 text-center">
                              {faults.length > 0 ? Math.round((prepaidFaults.length / faults.length) * 100) : 0}% of total faults
                            </p>
                          </div>
                        </div>

                        <div className="bg-white p-4 rounded-lg border-2 border-pink-200">
                          <div className="flex justify-between items-center mb-2">
                            <h3 className="font-bold text-pink-700">Postpaid Meters</h3>
                            <span className="text-2xl font-bold text-pink-600">{postpaidFaults.length}</span>
                          </div>
                          <div className="grid grid-cols-3 gap-2 text-sm">
                            <div>
                              <p className="text-gray-500">Resolved</p>
                              <p className="font-bold text-green-600">{postpaidResolved.length}</p>
                            </div>
                            <div>
                              <p className="text-gray-500">Pending</p>
                              <p className="font-bold text-yellow-600">
                                {postpaidFaults.filter(f => f.status === 'pending').length}
                              </p>
                            </div>
                            <div>
                              <p className="text-gray-500">Success Rate</p>
                              <p className="font-bold text-blue-600">
                                {postpaidResolved.length > 0 
                                  ? Math.round((postpaidResolved.filter(f => f.lights_restored === true).length / postpaidResolved.length) * 100)
                                  : 0}%
                              </p>
                            </div>
                          </div>
                          <div className="mt-3">
                            <div className="w-full bg-gray-200 rounded-full h-2">
                              <div 
                                className="bg-pink-600 h-2 rounded-full" 
                                style={{width: `${faults.length > 0 ? (postpaidFaults.length / faults.length) * 100 : 0}%`}}
                              ></div>
                            </div>
                            <p className="text-xs text-gray-500 mt-1 text-center">
                              {faults.length > 0 ? Math.round((postpaidFaults.length / faults.length) * 100) : 0}% of total faults
                            </p>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div className="bg-gray-50 rounded-lg p-6">
                      <h2 className="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                        <MapPin />
                        Top Fault Locations
                      </h2>
                      <div className="space-y-3">
                        {Object.entries(locationStats)
                          .sort((a, b) => b[1] - a[1])
                          .slice(0, 5)
                          .map(([location, count]) => (
                            <div key={location} className="flex justify-between items-center bg-white p-3 rounded">
                              <span className="text-gray-700">{location}</span>
                              <span className="bg-red-100 text-red-700 px-3 py-1 rounded-full font-bold text-sm">
                                {count}
                              </span>
                            </div>
                          ))}
                      </div>
                    </div>
                  </div>

                  <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                      <h2 className="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                        <TrendingUp />
                        Key Metrics
                      </h2>
                      <div className="space-y-3">
                        <div className="bg-white p-3 rounded">
                          <p className="text-sm text-gray-600 mb-1">Average Resolution Time</p>
                          <p className="text-2xl font-bold text-blue-600">
                            {resolvedFaults.length > 0
                              ? Math.round(
                                  resolvedFaults
                                    .map(getResolutionTime)
                                    .filter(t => t !== null)
                                    .reduce((a, b) => a + b, 0) / resolvedFaults.length
                                )
                              : 0}
                            m
                          </p>
                        </div>
                        <div className="bg-white p-3 rounded">
                          <p className="text-sm text-gray-600 mb-1">Overall Success Rate</p>
                          <p className="text-2xl font-bold text-green-600">
                            {resolvedFaults.length > 0
                              ? Math.round(
                                  (resolvedFaults.filter(f => f.lights_restored === true).length /
                                    resolvedFaults.length) *
                                    100
                                )
                              : 0}
                            %
                          </p>
                        </div>
                        <div className="bg-white p-3 rounded">
                          <p className="text-sm text-gray-600 mb-1">Token to Fault Ratio</p>
                          <p className="text-2xl font-bold text-purple-600">
                            {faults.length > 0
                              ? ((tokens.length / faults.length) * 100).toFixed(1)
                              : 0}
                            %
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div className="bg-gray-50 rounded-lg p-6 mb-6">
                    <h2 className="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                      <Phone />
                      Token Generation Analysis
                    </h2>
                    
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                      {FAULT_TEAM_MEMBERS.map(member => {
                        const memberTokens = tokens.filter(t => t.team_member === member);
                        return (
                          <div key={member} className="bg-white rounded-lg p-4 shadow-sm border border-gray-200">
                            <h3 className="font-bold text-gray-800 mb-3">{member}</h3>
                            <div className="space-y-2">
                              <div className="flex justify-between">
                                <span className="text-gray-600 text-sm">Total Tokens</span>
                                <span className="font-bold text-purple-600">{memberTokens.length}</span>
                              </div>
                              <div className="flex justify-between">
                                <span className="text-gray-600 text-sm">Today</span>
                                <span className="font-bold text-blue-600">
                                  {memberTokens.filter(t => {
                                    const tokenDate = new Date(t.timestamp);
                                    const today = new Date();
                                    return tokenDate.toDateString() === today.toDateString();
                                  }).length}
                                </span>
                              </div>
                              <div className="flex justify-between">
                                <span className="text-gray-600 text-sm">This Week</span>
                                <span className="font-bold text-green-600">
                                  {memberTokens.filter(t => {
                                    const tokenDate = new Date(t.timestamp);
                                    const weekAgo = new Date();
                                    weekAgo.setDate(weekAgo.getDate() - 7);
                                    return tokenDate >= weekAgo;
                                  }).length}
                                </span>
                              </div>
                            </div>
                          </div>
                        );
                      })}
                    </div>

                    <div className="bg-white rounded-lg p-4 mb-4">
                      <h3 className="font-bold text-gray-800 mb-3">Token Generation by Location</h3>
                      <div className="space-y-2">
                        {LOCATIONS.map(location => {
                          const locationTokens = tokens.filter(t => t.location === location);
                          if (locationTokens.length === 0) return null;
                          return (
                            <div key={location} className="flex justify-between items-center bg-gray-50 p-2 rounded">
                              <span className="text-gray-700 text-sm">{location}</span>
                              <span className="bg-purple-100 text-purple-700 px-2 py-1 rounded font-bold text-sm">
                                {locationTokens.length}
                              </span>
                            </div>
                          );
                        }).filter(Boolean)}
                      </div>
                    </div>

                    <div className="bg-white rounded-lg p-4">
                      <h3 className="font-bold text-gray-800 mb-3">Recent Token Generations</h3>
                      <div className="space-y-2 max-h-96 overflow-y-auto">
                        {tokens.slice(0, 15).map((token) => (
                          <div key={token.id} className="bg-gray-50 rounded p-3 border border-gray-200">
                            <div className="flex justify-between items-start mb-2">
                              <div>
                                <p className="font-semibold text-gray-800">{token.meter_number}</p>
                                <p className="text-sm text-gray-600">{token.location}</p>
                              </div>
                              <div className="text-right">
                                <p className="text-xs text-gray-500">{token.team_member}</p>
                                <p className="text-xs text-gray-500">{new Date(token.timestamp).toLocaleString()}</p>
                              </div>
                            </div>
                            {token.reason && (
                              <p className="text-sm text-gray-600 bg-blue-50 p-2 rounded mt-2">
                                <span className="font-semibold">Reason:</span> {token.reason}
                              </p>
                            )}
                          </div>
                        ))}
                      </div>
                    </div>
                  </div>

                  <div className="bg-gray-50 rounded-lg p-6">
                    <h2 className="text-xl font-bold text-gray-800 mb-4">Recent Fault Activity</h2>
                    <div className="space-y-3">
                      {faults.slice(0, 10).map((fault) => (
                        <div key={fault.id} className="bg-white rounded-lg p-4 border border-gray-200">
                          <div className="flex justify-between items-start mb-2">
                            <div>
                              <p className="font-semibold text-gray-800">{fault.meter_number} - {fault.location}</p>
                              <p className="text-sm text-gray-600">{fault.customer_name}</p>
                            </div>
                            <span
                              className={`px-2 py-1 rounded text-xs font-bold ${
                                fault.status === 'resolved'
                                  ? 'bg-green-100 text-green-700'
                                  : fault.status === 'in-progress'
                                  ? 'bg-yellow-100 text-yellow-700'
                                  : 'bg-gray-100 text-gray-700'
                              }`}
                            >
                              {fault.status.toUpperCase()}
                            </span>
                          </div>
                          <div className="grid grid-cols-4 gap-2 text-xs text-gray-600">
                            <div>
                              <span className="font-semibold">Team:</span> {fault.team_member}
                            </div>
                            <div>
                              <span className="font-semibold">Priority:</span> {fault.priority}
                            </div>
                            <div>
                              <span className="font-semibold">Phone:</span> {fault.customer_phone}
                            </div>
                            {getResolutionTime(fault) !== null && (
                              <div>
                                <span className="font-semibold">Resolution:</span> {getResolutionTime(fault)}m
                              </div>
                            )}
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          );
        };

        ReactDOM.render(<FaultTracker />, document.getElementById('root'));
    </script>
</body>
</html>
