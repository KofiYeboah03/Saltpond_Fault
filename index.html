<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECG Saltpond Fault Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createClient } = supabase;

        // SVG Icons
        const Calendar = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>;
        const Clock = ({ className = "w-6 h-6" }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
        const MapPin = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>;
        const Users = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>;
        const TrendingUp = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg>;
        const AlertCircle = () => <svg className="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
        const CheckCircle = ({ className = "w-12 h-12" }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
        const Phone = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" /></svg>;
        const Zap = () => <svg className="w-16 h-16 mx-auto text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>;
        const Edit = ({ className = "w-5 h-5" }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>;
        const History = ({ className = "w-5 h-5" }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
        const Loader = ({ className = "w-6 h-6" }) => <svg className={`${className} animate-spin`} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>;

        const LOCATIONS = [
          'Saltpond', 'Mankessim', 'Ekumfi', 'Biriwa', 'Egyaa No. 1', 
          'Egyaa No. 2', 'Egyaa No. 3', 'Anomabo', 'Abandze', 
          'Kormantse', 'Abura Dunkwa', 'Fanti-Nyankumasi'
        ];

        const FAULT_TYPES = [
          'Bad wiring',
          'Load mismatch',
          'Cover not closed well',
          'Cover tightened too much',
          'Burnt meter',
          'Phase off',
          'Damage meter',
          'Tamper',
          'By Pass',
          'Others'
        ];

        const TEAM_MEMBERS = ['Ofori', 'Daniel', 'David'];
        const FAULT_SOURCES = ['Front Desk', 'WhatsApp Group', 'Call Line'];
        const PRIORITY_LEVELS = ['Critical', 'High', 'Medium', 'Low'];
        
        const AUTH_CODES = {
          'DTO1122': 'officer',
          'OFORI4422': 'Ofori',
          'DANIEL9898': 'Daniel',
          'DAVID4545': 'David'
        };

        const SUPABASE_URL = 'https://hbthoxkegukkzojluwml.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhidGhveGtlZ3Vra3pvamx1d21sIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyMjI1OTgsImV4cCI6MjA3ODc5ODU5OH0.-Qh-doxIN54kQv7WqazsV8Mi2H7itVaF40QP9uGMKwc';

        const FaultTracker = () => {
          const [supabase, setSupabase] = useState(null);
          const [userRole, setUserRole] = useState('');
          const [teamMember, setTeamMember] = useState('');
          const [faults, setFaults] = useState([]);
          const [tokens, setTokens] = useState([]);
          const [activeView, setActiveView] = useState('dashboard');
          const [loading, setLoading] = useState(false);
          const [submitting, setSubmitting] = useState(false);
          const [authCode, setAuthCode] = useState('');
          const [authError, setAuthError] = useState('');
          const [periodType, setPeriodType] = useState('all');
          const [startDate, setStartDate] = useState('');
          const [endDate, setEndDate] = useState('');
          const [showAdvancedAnalytics, setShowAdvancedAnalytics] = useState(false);
          const [editingFault, setEditingFault] = useState(null);
          const [editReason, setEditReason] = useState('');

          const [newFault, setNewFault] = useState({
            source: '',
            location: '',
            meterNumber: '',
            priority: 'Medium',
            reportedTime: '',
            resolvedTime: '',
            faultType: '',
            otherFaultType: '',
            lightsRestored: null,
            teamMember: ''
          });

          const [newToken, setNewToken] = useState({
            meterNumber: '',
            location: '',
            reason: '',
            teamMember: ''
          });

          useEffect(() => {
            const client = createClient(SUPABASE_URL, SUPABASE_KEY);
            setSupabase(client);
          }, []);

          const handleAuthCodeSubmit = () => {
            const upperCode = authCode.toUpperCase();
            if (AUTH_CODES[upperCode]) {
              const role = AUTH_CODES[upperCode];
              if (role === 'officer') {
                setUserRole('officer');
                setTeamMember('');
              } else {
                setUserRole('field');
                setTeamMember(role);
              }
              setAuthCode('');
              setAuthError('');
            } else {
              setAuthError('Invalid access code. Please try again.');
            }
          };

          useEffect(() => {
            if (supabase) {
              loadData();
            }
          }, [supabase]);

          const loadData = async () => {
            if (!supabase) return;
            
            setLoading(true);
            try {
              const { data: faultsData, error: faultsError } = await supabase
                .from('faults')
                .select('*')
                .order('created_at', { ascending: false });

              if (faultsError) throw faultsError;

              const { data: tokensData, error: tokensError } = await supabase
                .from('tokens')
                .select('*')
                .order('timestamp', { ascending: false });

              if (tokensError) throw tokensError;

              setFaults(faultsData || []);
              setTokens(tokensData || []);
            } catch (error) {
              console.error('Error loading data:', error);
              alert('Error loading data from Supabase: ' + error.message);
            }
            setLoading(false);
          };

          const saveFault = async (fault) => {
            if (!supabase) return false;
            
            try {
              const faultData = {
                id: `fault_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
                source: fault.source,
                location: fault.location,
                meter_number: fault.meterNumber,
                priority: fault.priority,
                reported_time: fault.reportedTime,
                resolved_time: fault.resolvedTime || null,
                fault_type: fault.faultType === 'Others' ? fault.otherFaultType : fault.faultType,
                lights_restored: fault.lightsRestored,
                team_member: fault.teamMember,
                status: fault.status,
                created_at: fault.createdAt,
                edit_history: []
              };

              const { error } = await supabase
                .from('faults')
                .insert([faultData]);

              if (error) throw error;

              await loadData();
              return true;
            } catch (error) {
              console.error('Error saving fault:', error);
              alert('Error saving fault: ' + error.message);
              return false;
            }
          };

          const updateFault = async (faultId, updates, reason) => {
            if (!supabase) return false;
            
            try {
              const { data: existingFault, error: fetchError } = await supabase
                .from('faults')
                .select('*')
                .eq('id', faultId)
                .single();

              if (fetchError) throw fetchError;

              const editEntry = {
                edited_by: teamMember,
                edited_at: new Date().toISOString(),
                reason: reason,
                changes: updates
              };

              const editHistory = existingFault.edit_history || [];
              editHistory.push(editEntry);

              const { error } = await supabase
                .from('faults')
                .update({
                  ...updates,
                  edit_history: editHistory,
                  last_edited_at: new Date().toISOString(),
                  last_edited_by: teamMember
                })
                .eq('id', faultId);

              if (error) throw error;

              await loadData();
              return true;
            } catch (error) {
              console.error('Error updating fault:', error);
              alert('Error updating fault: ' + error.message);
              return false;
            }
          };

          const saveToken = async (token) => {
            if (!supabase) return false;
            
            try {
              const tokenData = {
                id: `token_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
                meter_number: token.meterNumber,
                location: token.location,
                reason: token.reason || null,
                team_member: token.teamMember,
                timestamp: token.timestamp
              };

              const { error } = await supabase
                .from('tokens')
                .insert([tokenData]);

              if (error) throw error;

              await loadData();
              return true;
            } catch (error) {
              console.error('Error saving token:', error);
              alert('Error saving token: ' + error.message);
              return false;
            }
          };

          const handleSubmitFault = async (e) => {
            e.preventDefault();
            
            if (newFault.faultType === 'Others' && !newFault.otherFaultType.trim()) {
              alert('Please specify the other fault type');
              return;
            }
            
            setSubmitting(true);
            
            const fault = {
              ...newFault,
              teamMember: teamMember,
              id: Date.now(),
              status: newFault.resolvedTime ? 'resolved' : 'assigned',
              createdAt: new Date().toISOString()
            };
            
            const success = await saveFault(fault);
            setSubmitting(false);
            
            if (success) {
              setNewFault({
                source: '',
                location: '',
                meterNumber: '',
                priority: 'Medium',
                reportedTime: '',
                resolvedTime: '',
                faultType: '',
                otherFaultType: '',
                lightsRestored: null,
                teamMember: ''
              });
              alert('Fault logged successfully');
              setActiveView('my-logs');
            }
          };

          const handleSubmitToken = async (e) => {
            e.preventDefault();
            setSubmitting(true);
            
            const token = {
              ...newToken,
              teamMember: teamMember,
              id: Date.now(),
              timestamp: new Date().toISOString()
            };
            
            const success = await saveToken(token);
            setSubmitting(false);
            
            if (success) {
              setNewToken({
                meterNumber: '',
                location: '',
                reason: '',
                teamMember: ''
              });
              alert('Token generation logged successfully');
            }
          };

          const handleEditFault = (fault) => {
            setEditingFault({
              ...fault,
              otherFaultType: FAULT_TYPES.includes(fault.fault_type) ? '' : fault.fault_type
            });
            setEditReason('');
            setActiveView('edit-fault');
          };

          const handleSaveEdit = async (e) => {
            e.preventDefault();
            
            if (!editReason.trim()) {
              alert('Please provide a reason for editing this log');
              return;
            }

            if (editingFault.fault_type === 'Others' && !editingFault.otherFaultType?.trim()) {
              alert('Please specify the other fault type');
              return;
            }

            setSubmitting(true);

            const updates = {
              source: editingFault.source,
              location: editingFault.location,
              meter_number: editingFault.meter_number,
              priority: editingFault.priority,
              reported_time: editingFault.reported_time,
              resolved_time: editingFault.resolved_time,
              fault_type: editingFault.fault_type === 'Others' ? editingFault.otherFaultType : editingFault.fault_type,
              lights_restored: editingFault.lights_restored,
              status: editingFault.resolved_time ? 'resolved' : 'assigned'
            };

            const success = await updateFault(editingFault.id, updates, editReason);
            setSubmitting(false);

            if (success) {
              setEditingFault(null);
              setEditReason('');
              alert('Fault log updated successfully');
              setActiveView('my-logs');
            }
          };

          const getResolutionTime = (fault) => {
            if (!fault.reported_time || !fault.resolved_time) return null;
            const reported = new Date(fault.reported_time);
            const resolved = new Date(fault.resolved_time);
            const minutes = Math.round((resolved - reported) / (1000 * 60));
            return minutes >= 0 ? minutes : 0;
          };

          const getDateRange = (type) => {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            
            switch(type) {
              case 'today':
                return { start: today, end: new Date(today.getTime() + 24 * 60 * 60 * 1000) };
              case 'yesterday':
                const yesterday = new Date(today.getTime() - 24 * 60 * 60 * 1000);
                return { start: yesterday, end: today };
              case 'this-week':
                const weekStart = new Date(today);
                weekStart.setDate(today.getDate() - today.getDay());
                return { start: weekStart, end: now };
              case 'last-week':
                const lastWeekEnd = new Date(today);
                lastWeekEnd.setDate(today.getDate() - today.getDay());
                const lastWeekStart = new Date(lastWeekEnd);
                lastWeekStart.setDate(lastWeekEnd.getDate() - 7);
                return { start: lastWeekStart, end: lastWeekEnd };
              case 'this-month':
                const monthStart = new Date(now.getFullYear(), now.getMonth(), 1);
                return { start: monthStart, end: now };
              case 'last-month':
                const lastMonthStart = new Date(now.getFullYear(), now.getMonth() - 1, 1);
                const lastMonthEnd = new Date(now.getFullYear(), now.getMonth(), 1);
                return { start: lastMonthStart, end: lastMonthEnd };
              case 'this-quarter':
                const quarter = Math.floor(now.getMonth() / 3);
                const quarterStart = new Date(now.getFullYear(), quarter * 3, 1);
                return { start: quarterStart, end: now };
              case 'this-year':
                const yearStart = new Date(now.getFullYear(), 0, 1);
                return { start: yearStart, end: now };
              case 'custom':
                if (startDate && endDate) {
                  return { start: new Date(startDate), end: new Date(endDate) };
                }
                return null;
              case 'all':
              default:
                return null;
            }
          };

          const filterByDateRange = (items, dateField) => {
            if (periodType === 'all') return items;
            
            const range = getDateRange(periodType);
            if (!range) return items;
            
            return items.filter(item => {
              const itemDate = new Date(item[dateField]);
              return itemDate >= range.start && itemDate <= range.end;
            });
          };

          const calculateAdvancedMetrics = () => {
            const filteredFaults = filterByDateRange(faults, 'created_at');
            const filteredTokens = filterByDateRange(tokens, 'timestamp');

            const getDayKey = (date) => new Date(date).toISOString().split('T')[0];
            const faultsByDay = filteredFaults.reduce((acc, fault) => {
              const day = getDayKey(fault.created_at);
              acc[day] = (acc[day] || 0) + 1;
              return acc;
            }, {});
            
            const sortedDays = Object.keys(faultsByDay).sort();
            const dayOverDayGrowth = sortedDays.length > 1 
              ? ((faultsByDay[sortedDays[sortedDays.length - 1]] - faultsByDay[sortedDays[sortedDays.length - 2]]) / faultsByDay[sortedDays[sortedDays.length - 2]] * 100)
              : 0;

            const meterFaultCount = filteredFaults.reduce((acc, fault) => {
              acc[fault.meter_number] = (acc[fault.meter_number] || 0) + 1;
              return acc;
            }, {});
            
            const repeatFaults = Object.values(meterFaultCount).filter(count => count > 1).length;
            const repeatFaultRate = filteredFaults.length > 0 
              ? (repeatFaults / Object.keys(meterFaultCount).length * 100)
              : 0;

            const resolvedFaults = filteredFaults.filter(f => f.status === 'resolved');
            const firstTimeFixRate = resolvedFaults.length > 0
              ? (resolvedFaults.filter(f => meterFaultCount[f.meter_number] === 1).length / resolvedFaults.length * 100)
              : 0;

            const faultHours = filteredFaults.map(f => new Date(f.created_at).getHours());
            const peakHour = faultHours.length > 0
              ? faultHours.reduce((acc, hour) => {
                  acc[hour] = (acc[hour] || 0) + 1;
                  return acc;
                }, {})
              : {};
            const peakHourValue = Object.entries(peakHour).sort((a, b) => b[1] - a[1])[0] || ['N/A', 0];

            const resolutionTimes = filteredFaults.map(getResolutionTime).filter(t => t !== null).sort((a, b) => a - b);
            const resolutionStats = {
              min: resolutionTimes.length > 0 ? resolutionTimes[0] : 0,
              max: resolutionTimes.length > 0 ? resolutionTimes[resolutionTimes.length - 1] : 0,
              median: resolutionTimes.length > 0 ? resolutionTimes[Math.floor(resolutionTimes.length / 2)] : 0,
              p95: resolutionTimes.length > 0 ? resolutionTimes[Math.floor(resolutionTimes.length * 0.95)] : 0
            };

            const tokenToFaultRatio = filteredFaults.length > 0
              ? (filteredTokens.length / filteredFaults.length * 100)
              : 0;

            const teamEfficiency = TEAM_MEMBERS.reduce((acc, member) => {
              const memberFaults = filteredFaults.filter(f => f.team_member === member);
              const uniqueDays = new Set(memberFaults.map(f => getDayKey(f.created_at))).size;
              const faultsPerDay = uniqueDays > 0 ? memberFaults.length / uniqueDays : 0;
              
              const memberResolved = memberFaults.filter(f => f.status === 'resolved');
              const workingMinutes = memberResolved.map(f => {
                if (!f.reported_time || !f.resolved_time) return 0;
                return (new Date(f.resolved_time) - new Date(f.reported_time)) / (1000 * 60);
              }).reduce((a, b) => a + b, 0);
              
              const faultsPerHour = workingMinutes > 0 ? (memberResolved.length / (workingMinutes / 60)) : 0;

              acc[member] = {
                faultsPerDay: faultsPerDay.toFixed(2),
                faultsPerHour: faultsPerHour.toFixed(2),
                totalWorkingHours: (workingMinutes / 60).toFixed(2)
              };
              return acc;
            }, {});

            return {
              trend: {
                dayOverDayGrowth: dayOverDayGrowth.toFixed(1),
                faultsByDay
              },
              performance: {
                firstTimeFixRate: firstTimeFixRate.toFixed(1),
                repeatFaultRate: repeatFaultRate.toFixed(1),
                peakHour: `${peakHourValue[0]}:00 (${peakHourValue[1]} faults)`,
                resolutionStats
              },
              efficiency: {
                tokenToFaultRatio: tokenToFaultRatio.toFixed(1),
                teamEfficiency
              }
            };
          };

          const exportToCSV = () => {
            const filteredFaults = filterByDateRange(faults, 'created_at');
            const filteredTokens = filterByDateRange(tokens, 'timestamp');
            
            let csv = 'FAULTS REPORT\n\n';
            csv += 'ID,Meter Number,Location,Source,Team Member,Status,Priority,Reported Time,Resolved Time,Fault Type,Lights Restored,Resolution Time (min),Last Edited By,Last Edited At\n';
            
            filteredFaults.forEach(fault => {
              csv += `${fault.id},${fault.meter_number},${fault.location},${fault.source},${fault.team_member},${fault.status},${fault.priority},${fault.reported_time},${fault.resolved_time || ''},${fault.fault_type || ''},${fault.lights_restored},${getResolutionTime(fault) || ''},${fault.last_edited_by || ''},${fault.last_edited_at || ''}\n`;
            });
            
            csv += '\n\nTOKENS REPORT\n\n';
            csv += 'ID,Meter Number,Location,Reason,Team Member,Timestamp\n';
            
            filteredTokens.forEach(token => {
              csv += `${token.id},${token.meter_number},${token.location},${token.reason || ''},${token.team_member},${token.timestamp}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ECG_Saltpond_Report_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
          };

          const generateStats = () => {
            const filteredFaults = filterByDateRange(faults, 'created_at');
            const filteredTokens = filterByDateRange(tokens, 'timestamp');
            
            const resolvedFaults = filteredFaults.filter(f => f.status === 'resolved');
            
            const resolutionTimes = resolvedFaults.map(getResolutionTime).filter(t => t !== null);
            
            const avgResolutionTime = resolutionTimes.length > 0
              ? Math.round(resolutionTimes.reduce((a, b) => a + b, 0) / resolutionTimes.length)
              : 0;

            const lightsRestoredCount = resolvedFaults.filter(f => f.lights_restored === true).length;
            const lightsRestoredRate = resolvedFaults.length > 0 
              ? Math.round((lightsRestoredCount / resolvedFaults.length) * 100)
              : 0;

            const channelStats = FAULT_SOURCES.reduce((acc, source) => {
              acc[source] = filteredFaults.filter(f => f.source === source).length;
              return acc;
            }, {});

            const locationStats = LOCATIONS.reduce((acc, location) => {
              acc[location] = filteredFaults.filter(f => f.location === location).length;
              return acc;
            }, {});

            const teamStats = TEAM_MEMBERS.reduce((acc, member) => {
              const memberFaults = filteredFaults.filter(f => f.team_member === member);
              const memberResolved = memberFaults.filter(f => f.status === 'resolved');
              acc[member] = {
                total: memberFaults.length,
                resolved: memberResolved.length,
                lightsRestored: memberResolved.filter(f => f.lights_restored === true).length
              };
              return acc;
            }, {});

            return {
              total: filteredFaults.length,
              resolved: resolvedFaults.length,
              inProgress: filteredFaults.filter(f => f.status === 'in-progress').length,
              avgResolutionTime,
              lightsRestoredRate,
              channelStats,
              locationStats,
              teamStats,
              totalTokens: filteredTokens.length
            };
          };

          const getTodaysFaults = () => {

                        Export CSV
                      </button>
                    </div>
                  </div>

                  {editedFaults.length > 0 && (
                    <div className="bg-orange-50 border-l-4 border-orange-400 p-4 mb-6 rounded-lg">
                      <div className="flex items-center gap-2 mb-3">
                        <svg className="w-5 h-5 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <h3 className="text-lg font-bold text-orange-800">Edited Logs ({editedFaults.length})</h3>
                      </div>
                      <div className="space-y-2 max-h-64 overflow-y-auto">
                        {editedFaults.map((fault) => (
                          <div key={fault.id} className="bg-white rounded p-3 border border-orange-200">
                            <div className="flex justify-between items-start gap-2 mb-2">
                              <div>
                                <span className="font-semibold text-gray-800">Meter: {fault.meter_number}</span>
                                <span className="text-gray-600 ml-2"> {fault.location}</span>
                              </div>
                              <span className="text-xs text-gray-500">
                                {new Date(fault.last_edited_at).toLocaleString()}
                              </span>
                            </div>
                            <div className="text-sm">
                              <p className="text-gray-700">
                                <span className="font-semibold">Edited by:</span> {fault.last_edited_by}
                              </p>
                              {fault.edit_history && fault.edit_history.length > 0 && (
                                <p className="text-gray-700 mt-1">
                                  <span className="font-semibold">Reason:</span> {fault.edit_history[fault.edit_history.length - 1].reason}
                                </p>
                              )}
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>
                  )}

                  <div className="bg-gradient-to-r from-purple-50 to-blue-50 rounded-lg p-4 mb-6">
                    <button
                      onClick={() => setShowAdvancedAnalytics(!showAdvancedAnalytics)}
                      className="w-full flex items-center justify-between text-left"
                    >
                      <div className="flex items-center gap-2">
                        <TrendingUp />
                        <span className="font-bold text-gray-800">Advanced Statistical Analytics</span>
                      </div>
                      <span className="text-2xl">{showAdvancedAnalytics ? '' : ''}</span>
                    </button>
                  </div>

                  {showAdvancedAnalytics && (
                    <div className="space-y-6 mb-6">
                      <div className="bg-white rounded-lg shadow p-6">
                        <h3 className="text-lg font-bold text-gray-800 mb-4">Trend Analysis</h3>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                          <div className="bg-blue-50 p-4 rounded-lg">
                            <p className="text-sm text-gray-600 mb-1">Day-over-Day Growth</p>
                            <p className={`text-3xl font-bold ${parseFloat(advancedMetrics.trend.dayOverDayGrowth) > 0 ? 'text-red-600' : 'text-green-600'}`}>
                              {advancedMetrics.trend.dayOverDayGrowth}%
                            </p>
                          </div>
                          <div className="bg-gray-50 p-4 rounded-lg">
                            <p className="text-sm text-gray-600 mb-2">Faults by Day (Last 7 Days)</p>
                            <div className="space-y-1">
                              {Object.entries(advancedMetrics.trend.faultsByDay).slice(-7).map(([day, count]) => (
                                <div key={day} className="flex justify-between text-sm">
                                  <span>{day}</span>
                                  <span className="font-semibold">{count}</span>
                                </div>
                              ))}
                            </div>
                          </div>
                        </div>
                      </div>

                      <div className="bg-white rounded-lg shadow p-6">
                        <h3 className="text-lg font-bold text-gray-800 mb-4">Performance Metrics</h3>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                          <div className="bg-green-50 p-4 rounded-lg">
                            <p className="text-sm text-gray-600 mb-1">First-Time Fix Rate</p>
                            <p className="text-3xl font-bold text-green-600">{advancedMetrics.performance.firstTimeFixRate}%</p>
                          </div>
                          <div className="bg-yellow-50 p-4 rounded-lg">
                            <p className="text-sm text-gray-600 mb-1">Repeat Fault Rate</p>
                            <p className="text-3xl font-bold text-yellow-600">{advancedMetrics.performance.repeatFaultRate}%</p>
                          </div>
                          <div className="bg-purple-50 p-4 rounded-lg">
                            <p className="text-sm text-gray-600 mb-1">Peak Fault Hour</p>
                            <p className="text-xl font-bold text-purple-600">{advancedMetrics.performance.peakHour}</p>
                          </div>
                        </div>
                        <div className="bg-gray-50 p-4 rounded-lg">
                          <p className="text-sm font-semibold text-gray-700 mb-3">Resolution Time Distribution</p>
                          <div className="grid grid-cols-2 md:grid-cols-4 gap-3 text-sm">
                            <div>
                              <span className="text-gray-600">Min:</span>
                              <span className="ml-2 font-semibold">{advancedMetrics.performance.resolutionStats.min}m</span>
                            </div>
                            <div>
                              <span className="text-gray-600">Median:</span>
                              <span className="ml-2 font-semibold">{advancedMetrics.performance.resolutionStats.median}m</span>
                            </div>
                            <div>
                              <span className="text-gray-600">95th percentile:</span>
                              <span className="ml-2 font-semibold">{advancedMetrics.performance.resolutionStats.p95}m</span>
                            </div>
                            <div>
                              <span className="text-gray-600">Max:</span>
                              <span className="ml-2 font-semibold">{advancedMetrics.performance.resolutionStats.max}m</span>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  )}

                  <div className="bg-blue-50 rounded-lg p-4 mb-6">
                    <h3 className="text-sm font-semibold text-blue-800 mb-3">Report Period Filter</h3>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">Select Period Type</label>
                        <select
                          value={periodType}
                          onChange={(e) => setPeriodType(e.target.value)}
                          className="w-full border border-gray-300 rounded-lg p-3 text-sm bg-white"
                        >
                          <option value="all">All Time (Cumulative)</option>
                          <option value="today">Today</option>
                          <option value="yesterday">Yesterday</option>
                          <option value="this-week">This Week</option>
                          <option value="last-week">Last Week</option>
                          <option value="this-month">This Month</option>
                          <option value="last-month">Last Month</option>
                          <option value="this-quarter">This Quarter</option>
                          <option value="this-year">This Year</option>
                          <option value="custom">Custom Date Range</option>
                        </select>
                      </div>
                      
                      {periodType === 'custom' && (
                        <div className="grid grid-cols-2 gap-2">
                          <div>
                            <label className="block text-sm font-medium text-gray-700 mb-2">Start Date</label>
                            <input
                              type="date"
                              value={startDate}
                              onChange={(e) => setStartDate(e.target.value)}
                              className="w-full border border-gray-300 rounded-lg p-3 text-sm"
                            />
                          </div>
                          <div>
                            <label className="block text-sm font-medium text-gray-700 mb-2">End Date</label>
                            <input
                              type="date"
                              value={endDate}
                              onChange={(e) => setEndDate(e.target.value)}
                              className="w-full border border-gray-300 rounded-lg p-3 text-sm"
                            />
                          </div>
                        </div>
                      )}
                    </div>
                  </div>

                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                    <div className="bg-blue-50 rounded-lg p-4">
                      <div className="flex items-center justify-between">
                        <div>
                          <p className="text-sm text-gray-600">Total Faults</p>
                          <p className="text-3xl font-bold text-blue-600">{stats.total}</p>
                        </div>
                        <AlertCircle />
                      </div>
                    </div>

                    <div className="bg-green-50 rounded-lg p-4">
                      <div className="flex items-center justify-between">
                        <div>
                          <p className="text-sm text-gray-600">Resolved</p>
                          <p className="text-3xl font-bold text-green-600">{stats.resolved}</p>
                        </div>
                        <CheckCircle />
                      </div>
                    </div>

                    <div className="bg-yellow-50 rounded-lg p-4">
                      <div className="flex items-center justify-between">
                        <div>
                          <p className="text-sm text-gray-600">Avg Resolution</p>
                          <p className="text-3xl font-bold text-yellow-600">{stats.avgResolutionTime}m</p>
                        </div>
                        <Clock />
                      </div>
                    </div>

                    <div className="bg-purple-50 rounded-lg p-4">
                      <div className="flex items-center justify-between">
                        <div>
                          <p className="text-sm text-gray-600">Lights Restored</p>
                          <p className="text-3xl font-bold text-purple-600">{stats.lightsRestoredRate}%</p>
                        </div>
                        <Zap />
                      </div>
                    </div>
                  </div>

                  <div className="bg-gray-50 rounded-lg p-6 mb-6">
                    <h2 className="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                      <Calendar />
                      Recent Fault Activity
                    </h2>
                    <div className="space-y-4">
                      {filteredFaults
                        .slice(0, 20)
                        .map((fault) => (
                          <div key={fault.id} className="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                            <div className="p-4">
                              <div className="flex flex-wrap justify-between items-start gap-2 mb-3">
                                <div className="flex-1">
                                  <div className="flex items-center gap-2 mb-1">
                                    <span className="font-semibold text-gray-800 text-lg">
                                      Meter: {fault.meter_number}
                                    </span>
                                    {fault.priority && (
                                      <span className={`px-2 py-1 rounded text-xs font-bold ${
                                        fault.priority === 'Critical' ? 'bg-red-100 text-red-700' :
                                        fault.priority === 'High' ? 'bg-orange-100 text-orange-700' :
                                        fault.priority === 'Medium' ? 'bg-yellow-100 text-yellow-700' :
                                        'bg-green-100 text-green-700'
                                      }`}>
                                        {fault.priority}
                                      </span>
                                    )}
                                  </div>
                                  <p className="text-gray-600 text-sm">{fault.location}</p>
                                </div>
                                <span
                                  className={`px-3 py-1 rounded-full text-sm font-semibold whitespace-nowrap ${
                                    fault.status === 'resolved'
                                      ? 'bg-green-100 text-green-700'
                                      : 'bg-gray-100 text-gray-700'
                                  }`}
                                >
                                  {fault.status === 'resolved' ? 'Resolved' : 'Assigned'}
                                </span>
                              </div>
                              
                              <div className="grid grid-cols-2 md:grid-cols-4 gap-3 text-sm mb-3">
                                <div>
                                  <span className="text-gray-500">Team:</span>
                                  <span className="ml-1 font-semibold text-gray-700">{fault.team_member}</span>
                                </div>
                                <div>
                                  <span className="text-gray-500">Source:</span>
                                  <span className="ml-1 font-semibold text-gray-700">{fault.source}</span>
                                </div>
                                {fault.fault_type && (
                                  <div>
                                    <span className="text-gray-500">Type:</span>
                                    <span className="ml-1 font-semibold text-gray-700">{fault.fault_type}</span>
                                  </div>
                                )}
                              </div>

                              {fault.last_edited_by && (
                                <div className="bg-orange-50 rounded-lg p-3 mb-3 border-l-4 border-orange-400">
                                  <div className="flex items-center gap-1 mb-1">
                                    <History className="w-4 h-4 text-orange-600" />
                                    <p className="text-xs font-semibold text-orange-800">Log Edited</p>
                                  </div>
                                  <p className="text-xs text-orange-700">
                                    Edited by: {fault.last_edited_by} on {new Date(fault.last_edited_at).toLocaleString()}
                                  </p>
                                  {fault.edit_history && fault.edit_history.length > 0 && (
                                    <p className="text-xs text-orange-700 mt-1">
                                      Reason: {fault.edit_history[fault.edit_history.length - 1].reason}
                                    </p>
                                  )}
                                </div>
                              )}

                              <div className="flex flex-wrap gap-3 text-sm text-gray-600 mb-3">
                                {getResolutionTime(fault) !== null && (
                                  <div className="flex items-center gap-1">
                                    <CheckCircle className="w-4 h-4" />
                                    <span>Resolution: <strong>{getResolutionTime(fault)}m</strong></span>
                                  </div>
                                )}
                                {fault.status === 'resolved' && fault.lights_restored !== null && (
                                  <div className="flex items-center gap-1">
                                    <span className={fault.lights_restored ? 'text-green-600 font-semibold' : 'text-red-600 font-semibold'}>
                                      {fault.lights_restored ? 'Lights: ON' : 'Lights: OFF'}
                                    </span>
                                  </div>
                                )}
                              </div>
                            </div>
                          </div>
                        ))}
                    </div>
                  </div>

                  <div className="bg-gray-50 rounded-lg p-6 mb-6">
                    <h2 className="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                      <TrendingUp />
                      Performance Leaderboard
                    </h2>
                    <div className="bg-white rounded-lg overflow-x-auto">
                      <table className="w-full min-w-full">
                        <thead className="bg-gray-100">
                          <tr>
                            <th className="px-2 md:px-4 py-3 text-left text-xs md:text-sm font-semibold text-gray-700 whitespace-nowrap">Rank</th>
                            <th className="px-2 md:px-4 py-3 text-left text-xs md:text-sm font-semibold text-gray-700 whitespace-nowrap">Team Member</th>
                            <th className="px-2 md:px-4 py-3 text-center text-xs md:text-sm font-semibold text-gray-700 whitespace-nowrap">Success Rate</th>
                            <th className="px-2 md:px-4 py-3 text-center text-xs md:text-sm font-semibold text-gray-700 whitespace-nowrap">Total Resolved</th>
                            <th className="px-2 md:px-4 py-3 text-center text-xs md:text-sm font-semibold text-gray-700 whitespace-nowrap">Lights Restored</th>
                          </tr>
                        </thead>
                        <tbody>
                          {Object.entries(stats.teamStats)
                            .map(([member, data]) => ({
                              member,
                              ...data,
                              successRate: data.resolved > 0 ? (data.lightsRestored / data.resolved) * 100 : 0
                            }))
                            .sort((a, b) => b.successRate - a.successRate)
                            .map((member, index) => (
                              <tr key={member.member} className="border-b hover:bg-gray-50">
                                <td className="px-2 md:px-4 py-3">
                                  <span className={`inline-flex items-center justify-center w-7 h-7 md:w-8 md:h-8 rounded-full text-sm md:text-base ${
                                    index === 0 ? 'bg-yellow-100 text-yellow-700' :
                                    index === 1 ? 'bg-gray-100 text-gray-700' :
                                    index === 2 ? 'bg-orange-100 text-orange-700' :
                                    'bg-blue-50 text-blue-600'
                                  }`}>
                                    #{index + 1}
                                  </span>
                                </td>
                                <td className="px-2 md:px-4 py-3 font-semibold text-gray-800 text-sm md:text-base whitespace-nowrap">{member.member}</td>
                                <td className="px-2 md:px-4 py-3 text-center">
                                  <span className={`inline-block px-2 md:px-3 py-1 rounded-full text-xs md:text-sm font-bold ${
                                    member.successRate >= 80 ? 'bg-green-100 text-green-700' :
                                    member.successRate >= 50 ? 'bg-yellow-100 text-yellow-700' :
                                    'bg-red-100 text-red-700'
                                  }`}>
                                    {Math.round(member.successRate)}%
                                  </span>
                                </td>
                                <td className="px-2 md:px-4 py-3 text-center font-semibold text-gray-700 text-sm md:text-base">{member.resolved}</td>
                                <td className="px-2 md:px-4 py-3 text-center font-semibold text-gray-700 text-sm md:text-base">{member.lightsRestored}</td>
                              </tr>
                            ))}
                        </tbody>
                      </table>
                    </div>
                  </div>

                  <div className="bg-gray-50 rounded-lg p-6 mb-6">
                    <h2 className="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                      <Phone />
                      Fault Source Performance
                    </h2>
                    <div className="space-y-3">
                      {Object.entries(stats.channelStats).map(([source, count]) => (
                        <div key={source}>
                          <div className="flex justify-between mb-1">
                            <span className="text-gray-700">{source}</span>
                            <span className="font-semibold">{count} faults</span>
                          </div>
                          <div className="w-full bg-gray-200 rounded-full h-2">
                            <div
                              className="bg-blue-600 h-2 rounded-full"
                              style={{ width: `${stats.total > 0 ? (count / stats.total) * 100 : 0}%` }}
                            ></div>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>

                  <div className="bg-gray-50 rounded-lg p-6 mb-6">
                    <h2 className="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                      <MapPin />
                      Location Hotspots
                    </h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                      {Object.entries(stats.locationStats)
                        .sort((a, b) => b[1] - a[1])
                        .slice(0, 6)
                        .map(([location, count]) => (
                          <div key={location} className="bg-white rounded-lg p-3 flex justify-between items-center">
                            <span className="text-gray-700">{location}</span>
                            <span className="bg-red-100 text-red-700 px-3 py-1 rounded-full font-semibold">
                              {count}
                            </span>
                          </div>
                        ))}
                    </div>
                  </div>

                  <div className="bg-gray-50 rounded-lg p-6">
                    <h2 className="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                      <Users />
                      Individual Team Member Performance
                    </h2>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                      {Object.entries(stats.teamStats).map(([member, data]) => {
                        const memberTokens = filteredTokens.filter(t => t.team_member === member);
                        const avgResolutionTimes = filteredFaults
                          .filter(f => f.team_member === member && f.status === 'resolved')
                          .map(getResolutionTime)
                          .filter(t => t !== null);
                        const avgResolution = avgResolutionTimes.length > 0
                          ? Math.round(avgResolutionTimes.reduce((a, b) => a + b, 0) / avgResolutionTimes.length)
                          : 0;
                        
                        return (
                          <div key={member} className="bg-white rounded-lg p-5 shadow-sm border border-gray-200">
                            <div className="flex items-center justify-between mb-4">
                              <h3 className="font-bold text-xl text-gray-800">{member}</h3>
                              <div className={`w-12 h-12 rounded-full flex items-center justify-center ${
                                data.resolved > 0 && (data.lightsRestored / data.resolved) >= 0.8
                                  ? 'bg-green-100 text-green-600'
                                  : data.resolved > 0 && (data.lightsRestored / data.resolved) >= 0.5
                                  ? 'bg-yellow-100 text-yellow-600'
                                  : 'bg-red-100 text-red-600'
                              }`}>
                                <CheckCircle className="w-8 h-8" />
                              </div>
                            </div>
                            
                            <div className="space-y-3">
                              <div className="flex justify-between items-center py-2 border-b">
                                <span className="text-gray-600 text-sm">Total Faults</span>
                                <span className="font-bold text-lg text-blue-600">{data.total}</span>
                              </div>
                              
                              <div className="flex justify-between items-center py-2 border-b">
                                <span className="text-gray-600 text-sm">Resolved</span>
                                <span className="font-bold text-lg text-green-600">{data.resolved}</span>
                              </div>
                              
                              <div className="flex justify-between items-center py-2 border-b">
                                <span className="text-gray-600 text-sm">In Progress</span>
                                <span className="font-bold text-lg text-yellow-600">
                                  {data.total - data.resolved}
                                </span>
                              </div>
                              
                              <div className="flex justify-between items-center py-2 border-b">
                                <span className="text-gray-600 text-sm">Lights Restored</span>
                                <span className="font-bold text-lg text-purple-600">{data.lightsRestored}</span>
                              </div>
                              
                              <div className="flex justify-between items-center py-2 border-b">
                                <span className="text-gray-600 text-sm">Tokens Generated</span>
                                <span className="font-bold text-lg text-orange-600">{memberTokens.length}</span>
                              </div>
                              
                              <div className="flex justify-between items-center py-2 border-b">
                                <span className="text-gray-600 text-sm">Avg Resolution</span>
                                <span className="font-bold text-lg text-indigo-600">{avgResolution}m</span>
                              </div>
                              
                              <div className="mt-4 pt-4 border-t-2">
                                <div className="text-center">
                                  <p className="text-xs text-gray-500 mb-1">SUCCESS RATE</p>
                                  <p className={`text-3xl font-bold ${
                                    data.resolved > 0 && (data.lightsRestored / data.resolved) >= 0.8
                                      ? 'text-green-600'
                                      : data.resolved > 0 && (data.lightsRestored / data.resolved) >= 0.5
                                      ? 'text-yellow-600'
                                      : 'text-red-600'
                                  }`}>
                                    {data.resolved > 0 ? Math.round((data.lightsRestored / data.resolved) * 100) : 0}%
                                  </p>
                                  <div className="w-full bg-gray-200 rounded-full h-2 mt-2">
                                    <div
                                      className={`h-2 rounded-full ${
                                        data.resolved > 0 && (data.lightsRestored / data.resolved) >= 0.8
                                          ? 'bg-green-600'
                                          : data.resolved > 0 && (data.lightsRestored / data.resolved) >= 0.5
                                          ? 'bg-yellow-600'
                                          : 'bg-red-600'
                                      }`}
                                      style={{ 
                                        width: `${data.resolved > 0 ? (data.lightsRestored / data.resolved) * 100 : 0}%` 
                                      }}
                                    ></div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        );
                      })}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          );
        };

        ReactDOM.render(<FaultTracker />, document.getElementById('root'));
    </script>
</body>
</html>
